<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 5 javascript</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    var gradof=prompt("Introduce grados en Fahrenheit: ");
    var conversion=(gradof-32)*5/9;
    var mensaje="Los grados equivalentes en Celsius es: " + conversion;
    $("#outputMensaje").html(mensaje);
});


</script>
</head>
<body>
    <p id="outputMensaje"></p>
</body>
</html>
