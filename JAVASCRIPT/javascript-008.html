<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 8 javascript</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var sueldobase=parseInt(prompt("Introduce el suelo base del vendedor: "));
            var venta1=parseInt(prompt("Introduce el valor de la primera venta: "));
            var venta2=parseInt(prompt("Introduce el valor de la segunda venta: "));
            var venta3=parseInt(prompt("Introduce el valor de la tercera venta: "));
            var venta1=venta1*0.1;
            var venta2=venta2*0.1;
            var venta3=venta3*0.1;
            var sumaventas=venta1+venta2+venta3;
            var sumatotal=sueldobase+sumaventas;
            var mensaje="El suelo total que recibir√° en el mes es de: " + sumatotal;
            $("#outputMensaje").html(mensaje);
        })
    
    </script>
</head>
<body>
    <p id="outputMensaje"></p>
</body>
</html>
