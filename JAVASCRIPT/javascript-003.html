<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 3 javascript</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
    $(document).ready(function(){
        var cateto_b=prompt("Introduce el valor del cateto: ");
        var cateto_c=prompt("Introduce el valor del cateto: ");
        var hipotenusa=Math.sqrt((cateto_b**2)+(cateto_c**2));
        var mensaje="El valor de la hipotenusa es: " +hipotenusa;
        $("#outputHipotenusa").html(mensaje);
        

    });


</script>
</head>
<body>
    <p id="outputHipotenusa"></p>
</body>
</html>
